  <body>
    <div class="ui grid container">
      <div class="fourteen wide centered column wrapper">


        <!-- This div will hold the current days forecast meaning 
         the weather icon, the temperature, and the condition text string -->
        <div class="today">

          <div class="iconBox">
            <img class="todayIcon" src="" alt="" />
          </div>

          <p class="temp"></p>
          <p class="condition"></p>

        </div>

        <div class="curLocation">
          
          <p class="zip"></p>
          <p class="city"></p>
          <button id="weekForecast"><i class="chevron circle down icon"></i>5-Day Forecast</button>

        </div>

        <div id="forecast">
          <!-- <button id="weekForecast"><i class="chevron circle down icon"></i>5-Day Forecast</button> -->

          <div id="day2">
            <p class="day"></p>

            <p class="weekCondition"></p>
          </div>

          <div id="day3">

          </div>


        </div>
